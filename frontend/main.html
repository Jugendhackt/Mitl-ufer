<!DOCTYPE = html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="header" id="myHeader">
  <a href="start.html"><img class="items" id="logo" src="img/logo.png"></a>
  <input type="text" class="suche" placeholder="Suche...">
  <img class="search" src="img/search.png">
</div>
  <div id="list">
  </div>
    <hr>

    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script>
      window.onload = loadingFunction;

      function loadingFunction(){
        usersGetAllGet().then(function(response) {
          var template = Hogan.compile('{{#response}}<hr> <h2> {{name}} </h2><text class="laufOrt"> {{laufort}} </text> <a href="mailto:{{eMail}}"><div class="fa fa-envelope"></div></a>{{/response}}');
          // console.log(template);
          var rendering = template.render({response: response});
          // console.log(rendering);
          document.getElementById("list").innerHTML = rendering;
          // console.log(response[0]);
        });
      }
      window.onscroll = function() {myFunction()};
      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;
      function myFunction() {
        if (window.pageYOffset > sticky) {
         header.classList.add("sticky");
        } else {
         header.classList.remove("sticky");
          }
        }
    </script>
</body>
</html>
<footer>
  <a class="item" href="./about.html"><button>Developer</button></a>
</footer>
