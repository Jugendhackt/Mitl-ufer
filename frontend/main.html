<!DOCTYPE = html>
<html>
<head>
  <link href="css/stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="list">
    </div>
    <div id= "test">
    </div>
    <hr>

    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script>
      window.onload = loadingFunction;

      function loadingFunction(){
        usersGetAllGet().then(function(response) {
          var template = Hogan.compile('{{#response}}<hr> <h2> {{name}} </h2><text class="laufOrt"> {{laufort}} </text> <a href="mailto:{{eMail}}"><div class="fa fa-envelope"></div></a>{{/response}}');
          // console.log(template);
          var rendering = template.render({response: response});
          // console.log(rendering);
          document.getElementById("test").innerHTML = rendering;
          // console.log(response[0]);
        });
      }
    </script>

</body>
</html>
