<body>

</div>

    <hr>

    <script type="text/javascript" src="./wrapper/src/api/DefaultApi.js"></script>
    <script>
      var template = Hogan.compile('<hr> <div class="p-container"> <div class="person"> <h2> {{name}} </h2><text class="laufOrt"> {{laufOrt}} </text> <a href="mailto:{{mail}}"><div class="fa fa-envelope"></div></a> </div> <img class="stern" class="person" src ={{skill}}> </br> </div> ');
      var rendering = template.render({name: "Karl", laufOrt: "Gützingen", mail: "hierGeht@DerPunkAb.gützingen", skill:"img/fünfSterne.png"  });
      console.log("Hallo");
      document.getElementById("list").innerHTML = rendering;
    /*  window.onload = loadingFunction;
      function loadingFunction(){
        var liste = this.getAllUSers;
        console.log(String(liste));
      } */
      var rendering2 = template.render({name: "Brigitte", laufOrt: "Dresden", mail: "hierGeht@DerPunkAb.gützingen", skill: "img/einStern.png" });
      var rendering3 = template.render({name: "Chantal", laufOrt: "Köln", mail: "hierGeht@DerPunkAb.gützingen", skill: "img/dreiSterne.png" });
      var rendering4 = template.render({name: "Alex", laufOrt: "Bielefeld", mail: "hierGeht@DerPunkAb.gützingen", skill: "img/einStern.png" });
        var rendering5 = template.render({name: "Heidi", laufOrt: "Frankfurt", mail: "hierGeht@DerPunkAb.gützingen", skill: "img/einStern.png" });
      document.getElementById("list").innerHTML = rendering + rendering2 + rendering3 +rendering4 + rendering5;

      window.onscroll = function() {myFunction()};
      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;
      function myFunction() {
        if (window.pageYOffset > sticky) {
         header.classList.add("sticky");
        } else {
         header.classList.remove("sticky");
          }
        }
    </script>
</body>
